version: "3"	
services: 

  mysql: 	
    image: mysql:latest	
    container_name: DB
    environment:
      - MYSQL_DATABASE=unknownDB
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=1234
    ports:		
      - 3306:3306
    volumes:	
      - ./data/mysql:/var/lib/mysql
    networks:		
      - unknown_network
  

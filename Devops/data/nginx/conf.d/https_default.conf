server{
    listen 80;
    server_name {domain URL};
    return 301 https://$server_name$request_uri;
}

server {
    listen       443;
    server_name  {domain URL};
    location / {
        root   /usr/share/nginx/html/dist;
        index  index.html;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}